<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="loginForm">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="emial" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-button expand="full" [disabled]="!loginForm.valid" (click)="login()">Access</ion-button>
</ion-content>
