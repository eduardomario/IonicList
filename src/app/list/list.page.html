<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="newItem()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-label>Quantity</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of items" (click)="editItem(item._id)">
      <ion-label>{{ item.title }}</ion-label>
      <ion-label>{{ item.quantity }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
